<div style="width: 100%">
    <div class="content p-12">
        <h3>Quản lý nhóm quyền</h3>
        <div class="container">
            <div class="flex-row">
                <button mat-raised-button color="primary" (click)="openDialogAddNhomQuyen()">
                    <mat-icon>add</mat-icon> Thêm mới
                </button>
            </div>
            <div class="table-container">
                <table mat-table [dataSource]="dsRole" class="mat-elevation-z8 fs-13">

                    <ng-container matColumnDef="tt">
                        <th mat-header-cell *matHeaderCellDef style=" width: 50px">
                            TT
                        </th>
                        <td mat-cell *matCellDef="let element; let i = index" style="text-align: center"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tenNhomQuyen">
                        <th mat-header-cell *matHeaderCellDef>Tên nhóm quyền</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.roleName}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="moTa">
                        <th mat-header-cell *matHeaderCellDef>Mô tả</th>
                        <td mat-cell *matCellDef="let element" >
                            {{element.description}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="thaoTac">
                        <th mat-header-cell *matHeaderCellDef style="width: 70px">Thao tác</th>
                        <td mat-cell *matCellDef="let element" style="text-align: center">
                            <mat-icon class="cursor-pointer" (click)="openDialogUpdateNhomQuyen(element)">edit</mat-icon>
                            <mat-icon class="cursor-pointer">delete</mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
